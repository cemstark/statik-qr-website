<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; background: #0b0f17; color: #e7eefc; }
      .card { max-width: 820px; margin: 0 auto; background: #111a2b; border: 1px solid #1f2a44; border-radius: 16px; padding: 18px; }
      pre { white-space: pre-wrap; word-break: break-word; background: #0c1223; border: 1px solid #1f2a44; padding: 14px; border-radius: 12px; color: #e7eefc; }
      a { color: #7db1ff; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .btn { display: inline-block; padding: 10px 12px; border-radius: 12px; border: 1px solid #2a3a5f; background: #0f1730; color: #e7eefc; }
      .btn:hover { border-color: #4060a0; }
      .muted { color: #a9b7d1; font-size: 14px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 style="margin: 0 0 10px 0;">{{ title }}</h2>
      <pre style="margin-top: 0;">{{ body }}</pre>

      {% if target_url %}
        <div style="display:flex; gap: 10px; flex-wrap: wrap;">
          <a class="btn" href="{{ target_url }}" target="_blank" rel="noreferrer">Hedef siteyi aç</a>
          <a class="btn" href="/">QR sayfasına dön</a>
        </div>
        <p class="muted">Hedef URL: {{ target_url }}</p>
      {% else %}
        <a class="btn" href="/">QR sayfasına dön</a>
      {% endif %}
    </div>
  </body>
</html>
